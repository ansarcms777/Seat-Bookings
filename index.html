<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Seat-bookings</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="style/normalize" />

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="title">Book Your Movie</h1>

      <div class="movie-container">
        <div class="form-control">
          <label for="movie" class="movie-label">Pick a Movie:</label>
          <select id="movie" class="movie">
            <option value="250">Death Race</option>
            <option value="300">Interseptor</option>
            <option value="350">Vikings</option>
            <option value="400">John Wick</option>
          </select>
        </div>
      </div>
      <div class="legend-container">
        <div class="seat-container">
          <div class="seat"></div>
          <span>N/A</span>
        </div>
        <div class="seat-container">
          <div class="seat selected"></div>
          <span>Selected</span>
        </div>
        <div class="seat-container">
          <div class="seat occupied"></div>
          <span>Occupied</span>
        </div>
      </div>
      <div class="screen-container">
        <div class="screen"></div>
        <div class="seats-container">
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
      <div class="message-container">
        <p class="message">
          You have Selected <span id="seat-count">2</span> for a total of â‚¹
          <span id="total-price">500</span>
        </p>
      </div>
    </div>
    <!-- custom js -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
